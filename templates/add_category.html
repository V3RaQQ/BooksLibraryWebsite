<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить категорию</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(44,62,80,0.10);
            padding: 30px 30px 20px 30px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:disabled {
            background: #bfc9d1;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добавить категорию</h2>
        <form method="post" id="addCategory">
            <div>
                <label for="name">Название категории</label>
                <input type="text" id="name" name="name" placeholder="Введите название категории">
            </div>
            <button type="submit" id="submitBtn" disabled>Добавить</button>
        </form>
        <a href="/" class="back-link">&larr; Назад к списку</a>
    </div>
    <script>
        const nameInput = document.getElementById('name');
        const submitBtn = document.getElementById('submitBtn');
        function checkForm() {
            submitBtn.disabled = !nameInput.value.trim();
        }
        nameInput.addEventListener('input', checkForm);
        window.onload = checkForm;
    </script>
</body>
</html>
