<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(44,62,80,0.10);
            padding: 30px 30px 20px 30px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input[type="text"]:focus, select:focus {
            border: 1.5px solid #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:disabled {
            background: #bfc9d1;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добавить книгу</h2>
        <form method="post" id="addBookForm">
            <div>
                <label for="title">Название книги</label>
                <input type="text" id="title" name="title" placeholder="Введите название">
            </div>
            <div>
                <label for="author">Автор</label>
                <input type="text" id="author" name="author" placeholder="Введите автора">
            </div>
            <div>
                <label for="category_id">Категория</label>
                <select id="category_id" name="category_id" required>
                    <option value="">Выберите категорию</option>
                    {% for cat in categories %}
                        <option value="{{ cat['id'] }}">{{ cat['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" id="submitBtn" disabled>Добавить</button>
        </form>
        <a href="/" class="back-link">&larr; Назад к списку</a>
    </div>
    <script>
        const form = document.getElementById('addBookForm');
        const title = document.getElementById('title');
        const author = document.getElementById('author');
        const category = document.getElementById('category_id');
        const submitBtn = document.getElementById('submitBtn');
        function checkForm() {
            submitBtn.disabled = !(title.value.trim() && author.value.trim() && category.value);
        }
        title.addEventListener('input', checkForm);
        author.addEventListener('input', checkForm);
        category.addEventListener('change', checkForm);
        window.onload = checkForm;
    </script>
</body>
</html>
